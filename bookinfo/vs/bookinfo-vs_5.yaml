apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
  namespace: default
spec:
  gateways:
  - bookinfo-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        exact: /productpage
      corsPolicy:
        allowHeaders:
          - authorization
          - content-type
          - accept
          - origin
          - user-agent
        allowMethods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
        allowOrigin:
        - http://testit.com
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage
        port:
          number: 9080